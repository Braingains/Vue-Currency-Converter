<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" media="all">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h2>Currency Converter</h2>
        <div>
        <select v-model="convertTo">
            <option value="EUR">Convert from EUR</option>
            <option value="GBP">Convert to EUR</option>
        </select>
    </div>
    <div>
        <input type="number" v-model="amountToConvert">
        <select v-model="selectedCurrency">
            <option v-for="(key, value) in exchangeRates" :value="{code: value, rate: key}">{{ value }}</option>
        </select>
        
        <h2 v-if="calculatedResult != 0.00">{{ calculatedResult }} {{ selectedCurrency.code }}</h2>
    </div>

    </div>
</body>
</html>
